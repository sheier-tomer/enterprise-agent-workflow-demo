version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: workflow_db
    environment:
      POSTGRES_USER: workflow_user
      POSTGRES_PASSWORD: workflow_pass
      POSTGRES_DB: workflow_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow_user -d workflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workflow_app
    environment:
      # Database Configuration
      DATABASE_URL: postgresql+asyncpg://workflow_user:workflow_pass@db:5432/workflow_db
      DATABASE_ECHO: "false"
      
      # LLM Configuration (mock mode by default)
      USE_MOCK_LLM: "true"
      OPENAI_API_KEY: ""
      OPENAI_MODEL: gpt-4o-mini
      
      # Embedding Configuration (sentence-transformers by default)
      EMBEDDING_PROVIDER: sentence-transformers
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      EMBEDDING_DIMENSION: "384"
      
      # Application Configuration
      APP_NAME: Enterprise Agentic Workflow Engine
      APP_VERSION: 1.0.0
      DEBUG: "false"
      LOG_LEVEL: INFO
      
      # Guardrails Configuration
      MAX_TOOL_CALLS_PER_WORKFLOW: "20"
      CONFIDENCE_THRESHOLD: "0.7"
      
      # Data Seeding
      SEED_ON_STARTUP: "true"
      SEED_CUSTOMERS_COUNT: "50"
      SEED_TRANSACTIONS_COUNT: "500"
      SEED_POLICIES_COUNT: "10"
      
      # Server Configuration
      HOST: 0.0.0.0
      PORT: "8000"
      WORKERS: "1"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - workflow_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  workflow_network:
    driver: bridge
